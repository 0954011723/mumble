# Welcome message sent to users
welcometext="<br />Welcome to this server running <b>Murmur</b>.<br />Enjoy your stay!<br />"

# Port to bind TCP and UDP sockets to
port=64738

# Users hear themselves? (Testmode)
loop=false

# Path to database. If blank, will search for
# murmur.sqlite in default locations.
database=

# If you wish to use something other than SQLite, you'll need to set the name
# of the database above, and also uncomment the below.
#
#dbDriver=QMYSQL
#dbUsername=
#dbPassword=
#dbHost=
#dbPort=

# Murmur defaults to join the session D-Bus. If you wish to use another bus, please
# specify so here.
#
#dbus=session

# Password to join server
serverpassword=

# Maximum bandwidth (in bytes per second) clients are allowed
# send speech at.
bandwidth=5000

# Maximum number of concurrent clients allowed.
users=50
